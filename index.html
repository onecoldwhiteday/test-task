<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Тестовое задание: форма</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://unpkg.com/imask"></script>
</head>
<body>
	<h1 class="visually-hidden">Тестовое задание</h1>
	<main class="main-page">
		<div class="timer" id="timer">
			Дней: <span class="days"></span>
			Часов: <span class="hours"></span>
			Минут: <span class="minutes"></span>
			Секунд: <span class="seconds"></span>
		</div>
		<section class="order">
			<h2 class="visually-hidden">Форма заказа</h2>
			<form class="order-form" action="/" method="post">
				<p class="input-field">
					<label for="surname">Фамилия</label>
					<input type="text" name="surname" id="surname" required>
				</p>
				<p class="input-field">
					<label for="name">Имя</label>
					<input type="text" name="name" id="name" required>
				</p>
				<p class="input-field">
					<label for="patronymic">Отчество</label>
					<input type="text" name="patronymic" id="patronymic" required>
				</p>
				<p class="input-field">
					<label for="patronymic">Телефон</label> 
					<input type="tel" name="phone" id="phone" class="phone" pattern="+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7(***) ***" required>
				</p>
				<input type="submit" value="Отправить" class="btn-submit">
			</form>
		</section>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
